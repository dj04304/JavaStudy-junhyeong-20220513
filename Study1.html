<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    <style>
        table {
            border: 1px solid black;
            border-collapse: collapse;
        }
        
        td,th {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- h1 이 가장 큰 폰트이다. -->
    <!-- p태그는 단락을 나누는 태그 -->
    <!-- br태그는 줄 바꾸는 태그 -->
    <h1>제목1</h1>
    <h2>제목2</h2>
    <h3>제목3</h3>
    <p>내용1</p>
    <i>이탤릭체</i><br>
    <b>굵게표시</b><br>
    <!-- ol은 순서가 있는 목록이다. -->
    <ol>
        <li></li>
        <li></li>
    </ol>
    <!-- ul은 순서가 없는 목록이다. 가장 많이 쓰임 -->
    <ul>
        <li>ol보다는</li>
        <li>ul을 가장 많이쓴다.</li>
    </ul>
    <!-- table 표 태그 thead tbody tfoot 으로 구분할 수 있다. 잘 쓰이지는 않음-->
    <table>
        <caption>표 제목</caption>
        <thead>

        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
        <tfoot>

        </tfoot>
    </table>
    <br>
    <!-- table 표 태그 -->
    <table>
        <!-- tr은 t row 하나의 열을 말하는 것 -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
            <td>8</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <!-- th td의 차이 -->
    <table>
        <tr>
            <!-- 내용의 제목을 th로 쓴다. -->
            <th>번호</th>
            <th>이름</th>
            <th>연락처</th>
            <th>주소</th>
        </tr>
        <tr>
            <th>1</th>
            <td>박준형</td>
            <td>010-6558-7973</td>
            <td>부산 연제구</td>
        </tr>
        <tr>
            <th>2</th>
            <td>박준형</td>
            <td>010-6558-7973</td>
            <td>부산 연제구</td>
        </tr>
        <tr>
            <th>3</th>
            <td>박준형</td>
            <td>010-6558-7973</td>
            <td>부산 연제구</td>
        </tr>
    </table>
    <br>
    <hr>
    <br>
    <!-- 표 병합 -->
    <table>
        <!-- colspan 가로방향 합쳐주고, 늘린갯수 만큼 지워준다 (같은 tr내에서 지워줌)-->
        <tr>
            <td></td>
            <td></td>
            <td colspan="2" rowspan="2"></td>
            <!-- <td></td> -->
            <td></td>
        </tr>
        <tr>
        <!-- rowspan 세로방향으로 합쳐준다. 다음 줄의 셀을 지워준다.-->
            <td rowspan="2"></td>
            <!-- <td></td>
            <td></td> -->
            <td></td>
            <td></td>
        </tr>
        <tr>
            <!-- <td></td> rowspan에 의해 지워짐-->
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
    <!-- img 이미지태그 -->
    <img src="" alt="">
    <!-- a 하이퍼링크 태그  -->
    <a href="#"></a>
    <!-- form 태그 중요! -->
    <form action=""></form>
    <br>
    <hr>
    <br>
    <!-- label 태그 input태그와 같은 폼 요소에 레이블을 붙일 때 사용 for ~ id 는 연결되어 있어서 텍스트 클릭시 해당 id로 커서가 이동한다.-->
    <label for="user-id">아이디(6자 이상)</label>
    <input type="text" id="user-id">
    <!-- input 태그에서 많이 쓰이는 type -->
    <input type="password">              <input type="checkbox">
    <input type="search">                <input type="radio">
    <input type="url">                   <input type="number">
    <input type="email">                 <input type="date">
    <input type="text">                  <input type="file">
    <input type="tel">                   <input type="hidden">
</body>
</html>
