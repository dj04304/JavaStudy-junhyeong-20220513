<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>historyback</title>
</head>
<body>

    <script>
        //메소드 호출
        back();

        function back () {
            //메세지 나옴
            alert("이전 페이지로 돌아갑니다.");
            //이전 페이지로 돌아감
            history.back();
        }
    </script>
</body>
</html>
