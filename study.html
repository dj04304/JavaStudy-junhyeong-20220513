<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study</title>
    
</head>
<body>
    <!-- name이 중요하다. name 과 value가 java와 연결되는 변수이다. -->
    <!-- input태그는 lable이랑 함께 쓰는데, for 이랑 id가 연결되어 있어야 한다. -->
    <form action="#">
        <div>
            <label for="username">아이디: </label>
            <!-- placeholder 는 칸 안에 안내문구를 넣어줄 수 있고, readonly는 읽기 전용이며 value값을 넣으면 문구가 뜬다. placeholder를 제외하고는 다른 input에도 쓰인다. -->
            <!-- required 는 필수항목을 말한다. -->
            <input type="text" id="username" value="junhyeong" placeholder="아이디" readonly required>
        </div>
        <div>
            <label for="password">비밀번호: </label>
            <!-- autofocus 창이 뜨면 자동으로 커서가 간다. -->
            <input type="text" id="password" placeholder="비밀번호" autofocus>
        </div>
        <!-- checkbox 버튼 -->
        <div>
            <input type="checkbox" id="chk1">
            <label for="chk1">축구</label>
        </div>
        <div>
            <input type="checkbox" id="chk2">
            <label for="chk2">농구</label>
        </div>
        <div>
            <input type="checkbox" id="chk3">
            <label for="chk3">골프</label>
        </div>
        <!--radio 버튼 n지 선다 하려면 name을 사용해야 한다.-->
        <div>
            <input type="radio" id="r-chk1" name="hobby">
            <label for="r-chk1">축구</label>
        </div>
        <div>
            <input type="radio" id="r-chk2" name="hobby">
            <label for="r-chk2">농구</label>
        </div>
        <div>
            <input type="radio" id="r-chk3" name="hobby">
            <label for="r-chk3">골프</label>
        </div>
        <!-- radio 버튼 2 -->
        <div>
            <input type="radio" id="r2-chk1" name="hobby2">
            <label for="r2-chk1">축구2</label>
        </div>
        <div>
            <input type="radio" id="r2-chk2" name="hobby2">
            <label for="r2-chk2">농구2</label>
        </div>
        <div>
            <input type="radio" id="r2-chk3" name="hobby2">
            <label for="r2-chk3">골프2</label>
        </div>
        <!-- number 타입  min max 로 수량을 정할 수 있고, step에 따라 올라가는 수량이 달라진다.-->
        <div>
            <label for="number">수량: </label>
            <input type="number" id="num" min="0" max="100" step="5">
        </div>
        <!-- range 타입 min max 로 수량을 정할 수 있고, step에 따라 올라가는 수량이 달라진다. -->
        <div>
            <label for="volume">볼륨: </label>
            <input type="range" id="volume" min="0" max="100" step="1">
            <!-- 볼륨에 수량 나타내는 class -->
            <label class="value"></label>
        </div>
        <!-- file 타입 -->
        <div>
            <label for="">첨부파일: </label>
            <input type="file">
        </div>
        <div>
            <input type="hidden" name="v" value="숨겨진 값">
            <input type="hidden" name="flag" value="1">
        </div>
        <!-- textarea 태그: input태그는 여러줄을 쓸 수 없다. 여러줄을 쓰게 해주는 역할이 바로 textarea 이다.-->
        <!-- 초기에 보여줄수 있는 값을 설정해줄 수 있는데, cols는 글자 수 제한, row는 줄 제한이다. 이를 넘어가면 스크롤이 생김 -->
        <div>
            <label for="info">자기소개</label>
            <textarea name="" id="info" cols="30" rows="10"></textarea>
        </div>
        <!-- pre태그: 줄바꿈을 도와주는 역할이다. textarea에서 타이핑을 했을 때, 눈에 보이는 것과는 다르게 한줄로 보이기 때문에 사용된다.-->
        <!-- 주의점 띄어쓰기, 들여쓰기 다 먹히기 때문에 붙여줘야한다. (나중에 javascript로 해결해줄 수 있음') -->
        <pre></pre>
        <!-- datetime-Local 타입 -->
        <div>
            <input type="datetime-Local">
        </div>
        <!-- select 타입: option이랑 같이 와야하며, option의 value값을 줘서 선택값을 줄 수 있음. selected는 autofocus같은 느낌이다. 초기 선택값을 말함.-->
        <div>
            <label for="select">선택: </label>
            <select name="" id="select">
                <!-- optgroup 태그: option을 한 그룹으로 묶어주는 역할이다.-->
                <optgroup label="의류">
                    <option value="상의">상의</option>
                    <option value="하의" selected>하의</option>
                    <option value="신발">신발</option>
                </optgroup>
                <optgroup label="악세서리">
                    <option value="가방">가방</option>
                    <option value="목걸이">목걸이</option>
                </optgroup>
            </select>
        </div>
        <!-- datalist 태그 input태그와 같이 써야하며, list속성에 이름을 줘서 연결을 해준다.-->
        <div>
            <input type="text" list="list1">
            <datalist id="list1">
                <option value="박준형">박준형</option>
                <option value="김준일">김준일</option>
                <option value="한대경">한대경</option>
            </datalist>
        </div>
        <!-- button 태그: input태그와 button태그의 차이 input은 닫지 않고 value에 값을 주고, button은 닫아야하며 사이에 text를 써준다.-->
        <div>
            <input type="submit" value="">
            <input type="button" id="" name="">
            <input type="submit" value="전송1">
            <!-- button 주의점, button의 기본 타입은 submit이다. 그래서 일반 버튼을 사용하려면 type을 꼭 button을 써줘야 한다.-->
            <button type="submit">전송2</button>
            <button type="button">전송2</button>
        </div>

    </form>
    <!-- Javascript -->
    <script>
        // 볼륨에 수량 나타내는 법
        const _volume = document.querySelector("#volume");
        const _value = document.querySelector(".value");

        _volume.onchange = () => {
            _value.textContent = _volume.value;
        }
    </script>
</body>
</html>
