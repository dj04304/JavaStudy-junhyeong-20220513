<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study17-2</title>
    <style>
        #box {
            width: 100px;
            height: 100px;

            background-color: black;
        }
    </style>
</head>
<body>
    <div id="box">1</div>
    
    <script>
        const box = document.querySelector("#box");
        console.log(box);
        console.log(box.style.backgroundColor);
        // box.style.backgroundColor = "red";

        box.onclick = () => {
            if(box.style.backgroundColor == "black" || box.style.backgroundColor == ""){ //inline 스타일에 접근을 하는데, 처음에는 비어있기 때문에 비어있는 부분도 조건을 넣어준다.
                box.style.backgroundColor = "red"
            }else{
                box.style.backgroundColor = "black"
            }
        }
    </script>

</body>
</html>
