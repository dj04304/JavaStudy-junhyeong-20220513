<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study17-3</title>
</head>
<body>
    <div id="container">
        <h1 class="remove">삭제 테스트</h1>
    </div>
    <button type="button" class="btn">노드 추가</button>
    <button type="button" class="r-btn">노드 삭제</button>

    <script>
        const container = document.querySelector("#container");
        const btn = document.querySelector(".btn");
        const rBtn = document.querySelector(".r-btn");

        rBtn.onclick = () => { //rBtn을 클릭했을 때 기능
            const remove = document.querySelector(".remove");
            // container.removeChild(remove); 부모요소로 삭제
            remove.parentNode.removeChild(remove); // remove의 부모노드를 불러와서 삭제해줌
        }
        

        let add = () => {
            const newDiv = document.createElement("div"); //div 요소 추가
            const newH1 = document.createElement("h1"); //h1 요소 추가
            const h1_textNode = document.createTextNode("DOM 노드 study"); //text 추가
            const newP = document.createElement("p"); //p 요소 추가
            const p_textNode = document.createTextNode("안녕하세요. javascript 수업입니다.") //text 추가
            const input1 = document.createElement("input"); //input추가 
            const attribute1 = document.createAttribute("type"); //type속성 만들어준다.
            attribute1.value = "password"; // type의 값을 password로 해줌

            newH1.appendChild(h1_textNode); // h1 에 text추가
            newP.appendChild(p_textNode); // p 에 text추가
            newDiv.appendChild(newH1); //div 자식요소에 h1 요소 추가
            newDiv.appendChild(newP); //div 자식요소에 p 요소 추가
            newDiv.appendChild(input1); // div 내에 input요소 추가
            input1.setAttributeNode(attribute1); // setAttributeNode 로 input 요소 안에 속성 추가
            document.getElementById("container").appendChild(newDiv); //container 안에 div 자식요소들 추가
        }

        btn.onclick = () => {
            add(); //버튼은 클릭했을 때, add(); 출력
        }
        

        
        
    </script>

</body>
</html>
