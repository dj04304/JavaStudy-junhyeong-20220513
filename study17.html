<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study17</title>
</head>
<body>
    <div id="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

    <script>
        const box1 = document.getElementById("box");
        const boxs = document.getElementsByClassName("box");
        const boxTags = document.getElementsByTagName("div");

        console.log(box1);
        console.log(boxs);
        console.log(boxTags);
        console.log("-------------------------------------------------------------------------------------");
        const box2 = document.querySelector("#box");
        const boxs2 = document.querySelectorAll(".box");
        const boxTags2 = document.querySelectorAll("div");

        console.log(box2);
        console.log(boxs2);
        console.log(boxTags2);

        // box2내의 텍스트노드의 값을 가져오기 textContent
        console.log(box2.textContent);
        // boxs2의 0번째 텍스트 노드의 값을 가져온다.
        console.log(boxs2[0].textContent);
        // boxs2의 1번째 텍스트 노드의 값을 가져온다.
        console.log(boxs2[1].textContent);

        // box2에 내가 원하는 값을 넣어라
        box2.textContent = "김준일";
    </script>

</body>
</html>
